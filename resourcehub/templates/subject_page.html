{% extends 'base.html' %}
{% block content %}



<h1>Resources</h1>

<div class="container-fluid">

    {% for resource in resources %}
    <div class="row">
        <div class="col s12 m6 l4">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{ resource.resource_title }}</span>
                    <p>{{ resource.resource_description }}</p>
                </div>
                <div class="card-action">
                    
                    <!-- View button -->
                    <a href="{{ url_for('view', resource_id=resource.id) }}"><i class="fa-solid fa-eye"></i><span> View</span></a>
                    <!-- Download button -->
                    <a href="{{ url_for('download', resource_id=resource.id) }}"><i class="fa-solid fa-file-arrow-down"></i><span> Download</span></a>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}
    
</div>

{% endblock %}
