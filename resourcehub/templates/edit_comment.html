{% extends "base.html" %}
{% block content %}

<!-- Edit comment form -->

<div class="container">
    <div class="col s12">
        <form action="{{ url_for('edit_comment', id=comment.id) }}" method="POST" id="edit-comment-form">
            <h3 class="center-align">Edit Comment</h3>
            <div class="card form-padding">
                <div class="input-field col s12">
                    <textarea id="edit-comment" name="edit-comment" class="materialize-textarea" minlength="2" required>{{ comment.comment_text }}</textarea>
                    <label for="edit-comment">Comment:</label>
                </div>
                
                <div class="col s12">
                    <button type="submit" class="btn" id="commentEdit">
                        Edit
                    </button>
                    <a href="{{ url_for('profile') }}" class="btn cancel-btn">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
