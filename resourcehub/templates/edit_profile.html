{% extends "base.html" %}
{% block content %}

<div class="container">
    <!-- Modal Structure -->
    <div id="delete-user-modal" class="modal">
        <div class="modal-content">
            <h4 class="bold">This will delete the account associated with {{ user.email }} permanently. Are you sure?</h4>
        </div>
        <div class="modal-footer">
            <a href="#" class="modal-close btn-flat">No</a>
            <a href="{{ url_for('delete_profile', user_id=current_user.id) }}" class="modal-close btn-flat">
                Yes
            </a>
        </div>
    </div>

    <div class="l12 m6">
        <a class="btn right modal-trigger bold delete-profile" href="#delete-user-modal">Delete profile</a>
        <form method="POST">
            <h3>Edit Profile</h3>
            <div class="form-group">
                <p>Current Username: {{ user.username }} </p>
                <label for="username">New Username</label>
                <input type="text" id="username" name="username" />
            </div>

            <div class="form-group">
                <p>Current Email: {{ user.email }} </p>
                <label for="email">New Email Address</label>
                <input type="email" id="email" name="email" />
            </div>
        
            <div class="form-group">
                <label for="password">Change Password</label>
                <input type="password" id="password" name="password" />
            </div>

            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn submit-button">
                        Save
                    </button>
                    <a href="{{ url_for('profile') }}"class="btn cancel-btn">Cancel</a>
                </div>
            </div>
            
        </form>
    </div>
</div>

{% endblock %}
