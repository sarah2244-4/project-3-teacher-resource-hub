{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add Resource</h3>

<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('add_resource') }}">
        <!-- Category name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-pen prefix"></i>
                <input id="resource_title"  name="resource_title" minlength="3" maxlength="100" type="text" class="validate" required>
                <label for="resource_title">Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-rectangle-list prefix"></i>
                <input id="resource_description"  name="resource_description" minlength="3" maxlength="1000" type="text" class="validate" required>
                <label for="resource_description">Description</label>
            </div>
        </div>
        <div class="input-field col s12">
            <select multiple required>
                <option value="" disabled selected>Choose your subject</option>
                <!-- <optgroup label="Biology">
                    <option value="1">KS3</option>
                    <option value="2">GCSE</option>
                    <option value="3">A-Level</option>
                </optgroup>
                <optgroup label="Chemistry">
                    <option value="4">KS3</option>
                    <option value="5">GCSE</option>
                    <option value="6">A-Level</option>
                </optgroup>
                <optgroup label="Physics">
                    <option value="7">KS3</option>
                    <option value="8">GCSE</option>
                    <option value="9">A-Level</option>
                </optgroup> -->

                {% for subject in subjects %}
                <optgroup label="{{ subject.subject_name }}">
                    {% for educationlevel in educationlevels if educationlevel.subject == subject %}
                        <option value="{{ educationlevel.id }}">{{ educationlevel.level }}</option>
                    {% endfor %}
                </optgroup>
                {% endfor %}
                {% for educationlevel in educationlevels %}
                <optgroup label="{{ educationlevel.level }}">
                    {% for subject in subjects if subject.educationlevel == educationlevel %}
                        <option value="{{ subject.id }}">{{ subject.name }}</option>
                    {% endfor %}
                </optgroup>
                {% endfor %}

            </select>
            <label>Subjects</label>
          </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-regular fa-file prefix"></i>
                <input id="url"  name="url" minlength="3" maxlength="1000" type="text" class="validate" required>
                <label for="resource_description">Upload documents</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large">
                    Create
                </button>
            </div>
        </div>
    </form>
</div>
        


{% endblock %}
