{% extends 'base.html' %}

{% block content %}

<!-- Login form -->

<div class="container">
    <div class="col s12">
        <form method="POST">
            <h3 class="center-align">Login</h3>

            <div class="card form-padding">
                <!-- Email -->
                <div class="form-group">
                    <label for="email">
                    Email Address
                    </label>
                    <input type="email" id="email" name="email" required />
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">
                    Password
                    </label>
                    <input type="password" id="password" name="password" required />
                </div>
                
                <!-- Login button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn">
                            Login
                        </button>
                        <a href="{{ url_for('home') }}"class="btn cancel-btn">Cancel</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
