{% extends 'base.html' %}
{% block content %}

<!-- Registration form -->

<div class="container">
    <div class="col s12">
        <form method="POST">
            <h3 class="center-align">Sign Up</h3>

            <div class="card form-padding">
                <!-- Username -->
                <div class="form-group">
                    <label for="username">
                    Username<span class="req right">*</span>
                    </label>
                    <input type="text" id="username" name="username" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">
                    Email Address<span class="req right">*</span>
                    </label>
                    <input type="email" id="email" name="email" required>
                </div>
            
                <!-- Create password -->
                <div class="form-group">
                    <label for="password">
                    Create A Password<span class="req right">*</span>
                    </label>
                    <input type="password" id="password" name="password" required>
                </div>

                <!-- Confirm password -->
                <div class="form-group">
                    <label for="confirm-password">
                    Confirm Password<span class="req right">*</span>
                    </label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <!-- Submit -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn">
                            Get Started
                        </button>

                        <!-- Cancel -->
                        <a href="{{ url_for('home') }}" class="btn cancel-btn">I've changed my mind</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
        

{% endblock %}
