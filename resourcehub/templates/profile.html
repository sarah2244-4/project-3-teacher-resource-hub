{% extends 'base.html' %}
{% block content %}

<h1>
    Welcome, {{ username }}
</h1>

<div class="container-fluid">
    
    <h3>Your Resources:</h3>
    <a class="btn" href="{{ url_for('add_category') }}">Add</a>
    <!-- <div class="section"></div> -->

    {% for resources in resource %}
    <div class="row">
        <div class="col s12 m4">
            <div class="card">
                <div class="card-image">
                    <img src="#">
                    <span class="card-title">{{ resource.resource_title }}</span>
                    <!-- Edit button -->
                    <a class="btn-floating halfway-fab waves-effect waves-light red" href="{{ url_for('edit_resource', resource_id=category.id) }}"><i class="fa-solid fa-plus"></i></a>
                    <!-- Delete button -->
                    <a class="btn-floating halfway-fab waves-effect waves-light red" href="#modal-{{ category.id }}"><i class="fa-solid fa-plus"></i></a>
                </div>
                <div class="card-content">
                    <p>{{ brief_description }}</p>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}
    
</div>

{% endblock %}
