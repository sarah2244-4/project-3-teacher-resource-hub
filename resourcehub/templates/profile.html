{% extends 'base.html' %}
{% block content %}

<div class="container">
    <a class="btn right" href="{{ url_for('edit_profile') }}">Edit Profile</a>
    <h1 class="welcome">
        Welcome, {{ username }}
    </h1>
    
    <h3>Your Resources</h3>
    <a class="btn" href="{{ url_for('add_resource') }}">Add</a>
</div>

<div class="divider"></div>

<div class="container">    
    
    <div class="row">
        {% for resource in user.resources %}
        <div class="col s12 m6 l4">
            <div class="card profile-card darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{ resource.resource_title }}</span>
                    <p class="card-description">{{ resource.resource_description }}</p>
                </div>
                <div class="card-action">
                    <!-- Edit button -->
                    <a href="{{ url_for('edit_resource', resource_id=resource.id) }}"><i class="fa-solid fa-pen"></i><span> Edit</span></a>
                    <!-- Delete button -->
                    <a href="{{ url_for('delete_resource', resource_id=resource.id) }}"><i class="fa-solid fa-trash"></i><span > Delete</span></a>
                    <br>
                    <!-- View button -->
                    <a href="{{ url_for('view', resource_id=resource.id) }}"><i class="fa-solid fa-eye"></i><span> View</span></a>
                    <!-- Download button -->
                    <a href="{{ url_for('download', resource_id=resource.id) }}"><i class="fa-solid fa-file-arrow-down"></i><span> Download</span></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    
    
</div>

{% endblock %}
